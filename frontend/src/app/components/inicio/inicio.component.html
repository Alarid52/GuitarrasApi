      <h2>Estoy intentando mostrar los articulos de la BD</h2>


      <div id="articles">
            <article class="article-item" *ngFor="let guitarra of guitarraService.guitarras">
                <div class="image-wrap">
                    <img src="{{guitarra.imagen}}" alt="{{ guitarra.marca }}">
                </div>
                <h2>{{guitarra.modelo}}</h2>
                <span class="date">
                    {{ guitarra.id }} <br>
                    {{ guitarra.marca }} <br>
                    {{ guitarra.color }} <br>
                    {{ guitarra.peso }} <br>
                    {{ guitarra.largo }}<br>
                    {{ guitarra.ancho }}<br>
                    {{ guitarra.numCuerdas }}<br>
                </span>
                <a href="#">Leer mas</a>
                <div class="clearfix"></div>
            </article>	
            </div>
