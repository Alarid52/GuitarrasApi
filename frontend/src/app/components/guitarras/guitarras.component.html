<div class="container">
    <div class="row">
      <div class="col s4">
        <div class="card">
          <div class="card-content">
            <form #guitarraForm="ngForm" (ngSubmit)="addGuitarra(guitarraForm)">
                <label for="id">Id</label><br />
                <input type="text" name="id" #name="ngModel" [(ngModel)]="guitarraService.selectedGuitarra.id" />
                <br />
                <label for="marca">Marca</label><br />
                <input type="text" name="marca" #name="ngModel" [(ngModel)]="guitarraService.selectedGuitarra.marca" />
                <br />
                <label for="modelo">Modelo</label><br />
                <input type="text" name="modelo" #name="ngModel" [(ngModel)]="guitarraService.selectedGuitarra.modelo" />
                <br />
                <label for="color">Color</label><br />
                <input type="text" name="color" #name="ngModel" [(ngModel)]="guitarraService.selectedGuitarra.color" />
                <br />
                <label for="color">Largo</label><br />
                <input type="text" name="largo" #name="ngModel" [(ngModel)]="guitarraService.selectedGuitarra.largo" />
                <br />
                <label for="color">Ancho</label><br />
                <input type="text" name="ancho" #name="ngModel" [(ngModel)]="guitarraService.selectedGuitarra.ancho" />
                <br />
                <label for="color">Peso</label><br />
                <input type="text" name="peso" #name="ngModel" [(ngModel)]="guitarraService.selectedGuitarra.peso" />
                <br />
                <label for="color">Tipo</label><br />
                <input type="text" name="tipo" #name="ngModel" [(ngModel)]="guitarraService.selectedGuitarra.tipo" />
                <br />
                <label for="color">numCuerdas</label><br />
                <input type="text" name="numCuerdas" #name="ngModel" [(ngModel)]="guitarraService.selectedGuitarra.numCuerdas" />
                <br />
                <div class="card-action">
                  <div class="input-field col-s12">
                    <button class="btn " style="margin-left: 2px;" (click)="resetForm(guitarraForm)">Clean</button>
                    <button class="btn right">Save</button>
                  </div>
                
                </div>
            </form>
        </div>

        <div class="col s8">
            <table class="striped highlight black-text">
              <thead>
                <th>id</th>
                <th>marca</th>
                <th>modelo</th>
                <th>color</th>
                <th>largo</th>
                <th>ancho</th>
                <th>peso</th>
                <th>tipo</th>
                <th>N.Cuerdas</th>
              </thead>
              <tbody>
                <tr *ngFor="let guitarra of guitarraService.guitarras">
                  <td>{{ guitarra.id }}</td>
                  <td>{{ guitarra.marca }}</td>
                  <td>{{ guitarra.modelo }}</td>
                  <td>{{ guitarra.color }}</td>
                  <td>{{ guitarra.largo }}</td>
                  <td>{{ guitarra.ancho }}</td>
                  <td>{{ guitarra.peso }}</td>
                  <td>{{ guitarra.tipo }}</td>
                  <td>{{ guitarra.numCuerdas }}</td>
                  <td>
                    <a (click)="editEmployee(employee)">
                      <i class="material-icons">edit</i>
                    </a>
                    <a (click)="deleteEmployee(employee._id, employeeForm)">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
</div>
