


<div class="articulos_left">

    <div id="articles">
        <article class="article-item" *ngFor="let article of guitarraService.guitarras">
            <div class="image-wrap">
                <img src="{{article.imagen}}" alt="{{ article.marca }}">
            </div>
            <h4>{{article.modelo}}</h4>
            <span class="date">
                {{ 'ID:'+article.id }} <br>
                {{ 'Marca:'+article.marca }} <br>
                {{ 'Color:'+article.color }} <br>
                {{ 'Peso:'+article.peso }} <br>
                {{ 'Largo:'+article.largo }}<br>
                {{ 'Ancho:'+article.ancho }}<br>
                {{ 'Numero de Cuerdas:'+article.numCuerdas }}<br>
            </span>
            <a href="#">Leer mas</a>
            <div class="clearfix"></div>
        </article>	
        </div>	

</div>
